<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Name</title>
  </head>
  <body>
    <h1>Hello {% if name %}{{ name }}{% else %}World{% endif %}!</h1>

    <form method="get">
      <input type="text" name="name" placeholder="Enter your name">
      <button type="submit">Say Hello</button>
    </form>
  </body>
</html>
